# Codecov configuration to make it a bit less noisy
coverage:
  status:
    patch: false
    project:
      default:
        threshold: 50%
comment:
  layout: "header"
  require_changes: false
  branches: null
  behavior: default
  flags: null
  paths: null
ignore:
  - "atesa/tests"  # ignore folder and all its contents
  - "atesa/_version.py"
  - "devtools"
  - "atesa.egg-info"
  - "docs"
  - "setup.py"
  - "versioneer.py"
  - "atesa/input_files"
  - "atesa/templates"
  - "atesa/temp.*"
  - "atesa/.*temp"
